<div class="post-box" id="{{post_id}}">
    <div class="post-box-top">
        <div class="post-box-icon">
            <a href="/user/?user_id={{user_id}}">
                <img src="{{icon_path}}">
            </a>
        </div>
        <div class="post-box-labels">
            <div class="post-box-labels-info">
                <a href="/user/?user_id={{user_id}}">
                    <span class="post-box-username">
                        {{name}}
                    </span>
                </a>
                <span class="post-box-created_at">
                    {{created_at}}
                </span>
            </div>
            <div class="post-box-labels-contents">
                <span class="post-box-labels-contents-content">
                    {{content}}
                </span>
            </div>
        </div>
    </div>
    <div class="post-box-bottom">
        <div class="button-favo">
            <button class="favorite-button" role="button">
                <svg class="favorite-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="{{favorite_fill}}" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </button>
            <span class="favorite-label">{{favos}}</span>
        </div>
        <div class="button-reply">
            <a class="button-detail" href="/home/detail.php?post_id={{post_id}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <span class="reply-label">{{replies}}</span>
            </a>
        </div>
    </div>
</div>
