<link rel="stylesheet" href="/statics/css/userpage.css">

<div class="userpage">
    <div class="info">
        <div class="info-icon">
            <img src="{{icon_path}}">
        </div>
        <div class="info-name">
            <h2>{{name}}</h2>
        </div>
        <div class="info-labels">
            <span class="following"><strong id="following">{{following}}</strong> フォロー</span>
            <span class="follower"><strong id="follower">{{follower}}</strong> フォロワー</span>
        </div>
        {{block}}
    </div>
    <div class="posts">
        {{posts}}
    </div>
</div>

<script src="/statics/js/favorite.js"></script>
<script src="/statics/js/follow.js"></script>
